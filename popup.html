<!DOCTYPE html>
<html>
<head>
  <title>Keyword Density Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
    
    body {
      font-family: 'Open Sans', sans-serif;
      color: #ffffff;
      background: #154687;  
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    select, table {
      color: black;
      background: white;
    }

    button {
      background: #FAE81D;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 20px;
    }

    button:hover {
      background: #415b63;
    }

    #keywordList {
      margin-top: 20px;  
    }

    .keywordTable {
      width: 100%;
      border-collapse: collapse;
    }

    .keywordTable, .keywordTable th, .keywordTable td {
      border: 1px solid black;
    }

    .keywordTable th, .keywordTable td {
      padding: 10px;
      text-align: left;
    }
    
    select {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      border: 2px solid #557b83;
      border-radius: 5px;
      background-color: white;
      color: #154687;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    select:hover {
      border-color: #415b63;
    }
  </style>
</head>

<body>
  <h1>Keyword Density</h1>
  
  <select id="phraseLength">
    <option value="1">One-word Phrases</option>
    <option value="2">Two-word Phrases</option>
    <option value="3">Three-word Phrases</option>
  </select>

  <button id="checkPage">Check This Page</button>
  
  <div id="keywordList">
    <!-- Table will be dynamically inserted here -->
  </div>

  <script src="popup.js"></script>

</body>
</html>
